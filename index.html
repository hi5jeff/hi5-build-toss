<!DOCTYPE html>
<html>
<head>

  <title></title>

  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

  <script src="./HI5SDK.js" charset="utf-8"> </script>

<body>
  <!-- 게임 빌드 index.html body 부분. -->

<div id="hi5intro" class="hi5-intro">
  <div class="hi5logo"></div>
  <div id="ageall" class="ageall"></div>

    <div class="loader"></div>
  </div>
</div>

</textarea> -->

</body>


<script type="text/javascript">
  // [필수] gameId
  const gameId = "12MatchCat01";
  // [필수] onload 에서 sdk 초기화 시작
  // 초기화 끝나면 window.HI5CORE.onLoad를 호출한다.
  window.onload = async() => {
    const ret = await window.HI5TOSS.init(gameId);
  }
  // [필수]
  window.HI5CORE.onLoad = () => {
    // 
    const retView = document.getElementById('retView');
    if(retView){
      retView.style.display = "none";
    }
    // 게임 빌드 index.html 게임 실행 관련 코드를 가져 와야 한다.

  }
</script>


</html>
